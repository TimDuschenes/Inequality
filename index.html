<html>

<head>
	<title>1%</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="InequalityWebsiteButtonCard.css">
	<meta charset="utf-8">
	<meta name="author" content="Tim Duschenes">
	<meta property="og:title" content="Inequality in the UK">
	<meta property="og:description" content="Information about the state of inequality in the UK.">
</head>

<body> 
	<div id="factSpace">
		<button id="factButton" onclick="cardMake()">Get a fact</button>
	</div>
	
			
	<script>
		var factSpace = document.getElementById('factSpace');

	    var requestURL = 'https://raw.githubusercontent.com/TimDuschenes/Inequality/master/Facts.json';
	   // var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
	    var request = new XMLHttpRequest();
	    request.open('GET', requestURL);
	    request.responseType = 'json';
	    request.send();

		function cardMake(){
	      var mainList = request.response;
	      newCard(mainList);
	    }	    

	    function newCard(jsonObj) {
	    	var factList = jsonObj['factList'];
	    	var r = Math.floor((Math.random() * factList.length));

	    	var Card = document.createElement('article');
	    	var myH1 = document.createElement('h1');
	        var myH6 = document.createElement('h6');

	        
			myH1.textContent = factList[r].fact;
		    myH6.textContent = factList[r].source;

	        Card.appendChild(myH1);
	        Card.appendChild(myH6);

	     //   var q = (Math.random() * 200);
	    //    Card.style.css.width = q

	        factSpace.appendChild(Card);
	    }

	</script>
		
</body>

</html>
